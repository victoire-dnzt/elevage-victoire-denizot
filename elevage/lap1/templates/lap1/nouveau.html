<head>
  <meta charset="UTF-8">
  <title>Créer un élevage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color:rgb(249, 210, 242)
    }
    .form-container {
      background-color: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #48dece; 
    }

    .btn-custom {
        background-color: #48dece;
        color: white;
        border: none;
      }

  </style>
</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 form-container">
        <h1 class="text-center mb-4">Créer un nouvel élevage</h1>
        <form method="post">
          {% csrf_token %}
          <table class="table table-striped table-bordered">
            {{ form.as_table }}
          </table>
          <div class="text-center">
            <button type="submit" class="btn btn-custom btn-lg">Démarrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="dropdown position-absolute top-0 end-0 m-3">
    <button class="btn btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Menu du jeu
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="{% url 'index' %}">Accueil</a></li>
        <li><a class="dropdown-item" href="{% url 'regles' %}">Voir les règles du jeu</a></li>
        <li><a class="dropdown-item" href="{% url 'liste' %}">Voir/Modifier tes élevages</a></li>
        <li><a class="dropdown-item" href="{% url 'nouveau' %}">Créer un nouvel élevage</a></li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
